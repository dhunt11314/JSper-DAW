<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="darkStyle.css" id="theme">
    <script src="libs/Tone.js"></script>
    <script src="libs/p5.min.js"></script>
    <title>JSper</title>
</head>
<body>
    <img src="JSper-logo.png" class="logo" alt="JSper: A clean, free, web-based DAW"/>
    <button onclick="tempoChange(5)" class="button">Tempo up</button>
    <button onclick="tempoChange(-5)" class="button">Tempo down</button>
    <label for="timeSig" class="text">Time signature:</label>
    <select name="Time Signature" id="timeSig" class="dropdown">
        <option value="2,2">2/2</option>
        <option value="3,2">3/2</option>
        <option value="2,4">2/4</option>
        <option value="3,4">3/4</option>
        <option value="4,4" selected="selected">4/4</option>
        <option value="5,4">5/4</option>
        <option value="6,4">6/4</option>
        <option value="3,8">3/8</option>
        <option value="4,8">4/8</option>
        <option value="5,8">5/8</option>
        <option value="6,8">6/8</option>
        <option value="7,8">7/8</option>
        <option value="9,8">9/8</option>
        <option value="12,8">12/8</option>
    </select>
    <label for="gridLock" class="text">Snap to grid:</label>
    <select name="gridLock" id="gridLock" class="dropdown">
        <option value="0.125">32n</option>
        <option value="0.25">16n</option>
        <option value="0.5">8n</option>
        <option value="1" selected="selected">4n</option>
        <option value="2">2n</option>
        <option value="4">1n</option>
        <option value="0.0833">32t</option>
        <option value="0.1667">16t</option>
        <option value="0.3333">8t</option>
        <option value="0.6667">4t</option>
        <option value="1.3333">2t</option>
        <option value="2.6667">1t</option>
    </select>
    <label for="horizontalZoom" class="text">Horizontal zoom:</label>
    <input type="number" id="horizontalZoom" min="1" max="5" value="1" step="1"/>
    <label for="verticalZoom" class="text">Vertical zoom:</label>
    <input type="number" id="verticalZoom" min="1" max="5" value="1" step="1"/>
    <div id="durations">
        <button onclick="setDuration('32n')" class="button">32n</button>
        <button onclick="setDuration('32n.')" class="button">32n.</button>
        <button onclick="setDuration('16n')" class="button">16n</button>
        <button onclick="setDuration('16n.')" class="button">16n.</button>
        <button onclick="setDuration('8n')" class="button">8n</button>
        <button onclick="setDuration('8n.')" class="button">8n.</button>
        <button onclick="setDuration('4n')" class="button">4n</button>
        <button onclick="setDuration('4n.')" class="button">4n.</button>
        <button onclick="setDuration('2n')" class="button">2n</button>
        <button onclick="setDuration('2n.')" class="button">2n.</button>
        <button onclick="setDuration('1n')" class="button">1n</button>
        <button onclick="setDuration('1n.')" class="button">1n.</button>
        <button onclick="setDuration('16t')" class="button">16n triplet</button>
        <button onclick="setDuration('8t')" class="button">8n triplet</button>
        <button onclick="setDuration('4t')" class="button">4n triplet</button>
        <button onclick="setDuration('2t')" class="button">2n triplet</button>
    </div>
    <div id="playback">
        <button onclick="clearSequence()" class="button">Clear</button>
        <button onclick=playSequences() class="button">Play all</button>
        <button onclick=stopSequences() class="button">Stop all</button>
        <button onclick=pauseSequences() class="button">Pause/unpause all</button>
        <button onclick="newInstrument()" class="button">New instrument</button>
        <button onclick="saveSequences()" class="button">Save</button>
        <input type="file" id="loadFile" onchange="loadFile()"/>
    </div>
    <div id="sequencery">
    </div>
    <script src=index.js></script>
</body>
</html>
